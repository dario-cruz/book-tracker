<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <!-- Pre-connects for google fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Custom Fonts Defined. -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <title>Dario Cruz: Book Tracker</title>
</head>
<header>
    <div class="grid-container">
        <div class="left">
        </div>
        <div class="header">
            <h1>My Library</h1>
            <button class="btns" id="addbook">Add Book</button>
        </div>
        <div class="right">
        </div>
    </div>
</header>
<body>
    <div class="bodygrid">
        <div class="libright">
            <p class="sidetext">sdfasdfasdf</p>
        </div>
        <div id="library" class="library">
        </div>
        <div class="libleft">
            <p class="sidetext">sdfasdfasdf</p>
        </div>
    </div>
    <!-- Modal  -->
    <div id="modal" class="modal">
        <!-- Modal content. -->
        <div id="modal-content" class="modal-content">
            <div class="topbox">
                <h1>Input Book Details</h1>
            </div>
            <div class="formbox">
                <form id="book-form" action="">
                    <div class="formtitle">
                        <label id="labeltitle" for="title">Book Title</label>
                        <input type="text" name="title" id="title" placeholder="Book Title" required>
                    </div>
                    <div class="formauthor">
                        <label id="labelauthor" for="author">Author</label>
                        <input type="text" name="author" id="author" placeholder="Book Author" required>
                    </div>
                    <div class="formpages">
                        <label id="labelpages" for="pages">Amount of Pages ?</label>
                        <input type="number" min="1" max="9000" name="pages" id="pages" placeholder="# of pages" required>
                    </div>
                    <div class="readstatus">
                        <label id="labelread" for="read">Did you read this book?</label>
                        <select name="read" id="read" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="buttonbox">
                <button id="submit-book" form="book-form" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="footergrid">
        <div class="left"></div>
        <div class="center">
            <h1>Created by Dario Cruz</h1>
            <a id="github" href="https://github.com/dario-cruz">
                <img src="./icons/github.png" alt="My Github">
            </a>
            <a id="linkedin" href="https://www.linkedin.com/in/dariocru">
                <img src="./icons/linkedin.png" alt="My Linked-In">
            </a>
        </div>
        <div class="right">
            <button id="clear-storage">Clear Data</button>
        </div>
    </div>
</footer>
</html>

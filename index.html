<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Dario Cruz: Book Tracker</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button id="addbook">Add Book</button>
    </div>
    <div id="library" class="library">
        
    </div>
    <!-- Modal  -->
    <div id="modal" class="modal">
        <!-- Modal content. -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Input Book Details</h1>
            <form id=" book-form" action="">
                <input type="text" name="title" id="title" placeholder="Book Title">
                <input type="text" name="author" id="author" placeholder="Book Author">
                <input type="text" name="pages" id="pages" placeholder="# of pages">
                <label for="read">Did you read this book?</label>
                <select name="read" id="read">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
                <button id="submit-book" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
 
    <title>Dario Cruz: Book Tracker</title>
</head>
<header>
    <div class="grid-container">
        <div class="left">

        </div>
        <div class="header">
            <h1>My Library</h1>
            <button class="btns" id="addbook">Add Book</button>
        </div>
        <div class="right">

        </div>
    </div>
</header>
<body>
    <div id="library" class="library">
    </div>
    <!-- Modal  -->
    <div id="modal" class="modal">
        <!-- Modal content. -->
        <div id="modal-content" class="modal-content">
            <div class="topbox">
                <span class="close">&times;</span>
                <h1>Input Book Details</h1>
            </div>
            <div class="formbox">
                <form id="book-form" action="">
                    <div class="formtitle">
                        <label for="title">Book Title</label>
                        <input type="text" name="title" id="title" placeholder="Book Title">
                    </div>
                    <div class="formauthor">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" placeholder="Book Author">
                    </div>
                    <div class="formpages">
                        <label for="pages">Amount of Pages ?</label>
                        <input type="number" min="1" max="9000" name="pages" id="pages" placeholder="# of pages">
                    </div>
                    <div class="readstatus">
                        <label for="read">Did you read this book?</label>
                        <select name="read" id="read">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="buttonbox">
                <button id="submit-book" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
